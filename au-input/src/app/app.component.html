<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
             data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
<div class="container">
  
  <div class="form">
    
    <label>Normal Input:</label>
    <div class="form-row">
      <input class="normal-input" type="email" name="email" placeholder="E-mail">
    </div>
    
  <h1>Font Awesome</h1>

  <div class="form-row">
    <label>Email:</label>
    <au-fa-input id="email-field" icon="envelope">
      <input placeholder="Email" class="test-class">
    </au-fa-input>
  </div>

  <div class="form-row">
    <label>Password:</label>
    <au-fa-input id="password-field"  icon="lock">
      <input placeholder="Password" class="test-class">
    </au-fa-input>
  </div>

  <div class="form-row stripe-field">
    <label>Stripe:</label>
    <au-fa-input icon="cc-stripe">
      <input placeholder="Stripe">
    </au-fa-input>
  </div>

  <div class="form-row">
    <label>Paypal:</label>
    <au-fa-input icon="paypal">
      <input placeholder="Paypal">
    </au-fa-input>
  </div>

  <h1>Material Design</h1>

  <div class="form-row">
    <label>Email:</label>
    <au-md-input id="email-field" icon="search">
      <input placeholder="Email" class="test-class">
    </au-md-input>
  </div>

  <div class="form-row">
    <label>Password:</label>
    <au-md-input id="password-field" icon="password">
      <input placeholder="Password" class="test-class">
    </au-md-input>
  </div>

  <div class="form-row stripe-field">
    <label>Stripe:</label>
    <au-md-input icon="fence">
      <input placeholder="Stripe">
    </au-md-input>
  </div>

  <div class="form-row">
    <label>Paypal:</label>
    <au-md-input icon="payment">
      <input placeholder="Paypal">
    </au-md-input>
  </div>

</div>

</div>

</body>
